<div>
    <span class="icon-time" style="font-style: italic;"></span> Meeting #{{ event.number }}
</div>
<h1>
    {{event.title}}
</h1>
<br />
<div class="row">
    <div class="span8 eventDescription">
        {{event.description|safe}}

        <br/>
        <br/>

        <h3>Schedule:</h3>
        <div class="schedule ">
            {{ event.schedule|safe }}
        </div>

        <br />
        {{ event.epilogue|safe }}

    </div>
    <div class="span3 offset1 details">
        <h3>When?</h3>

        <span class="icon-arrow-down" style="font-style: italic;"></span>{{event.start_date}} <br/>
        <span class="icon-arrow-up" style="font-style: italic;"></span>{{event.end_date}}

        <br/>
        <br/>

        <h3>Where?</h3>
        {{event.location|safe}}
    </div>
</div>
